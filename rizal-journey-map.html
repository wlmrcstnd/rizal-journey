                                </h2>
                                <p className="text-purple-200 text-sm">{scene.year}</p>
                            </div>

                            {/* Story Content */}
                            <div className="p-6 md:p-8 space-y-6">
                                {/* Main Story */}
                                <div className="bg-black/20 rounded-xl p-6">
                                    <p className="text-white text-lg leading-relaxed">
                                        {scene.story}
                                    </p>
                                </div>

                                {/* Historical Context */}
                                <div className="bg-blue-900/20 border-l-4 border-blue-400 rounded-r-xl p-5">
                                    <p className="text-xs font-bold text-blue-300 mb-2">üìö HISTORICAL CONTEXT:</p>
                                    <p className="text-blue-100 text-sm leading-relaxed">
                                        {scene.context}
                                    </p>
                                </div>

                                {/* Additional Information */}
                                {scene.additionalInfo && (
                                    <div className="bg-purple-900/20 border-l-4 border-purple-400 rounded-r-xl p-5">
                                        <p className="text-xs font-bold text-purple-300 mb-2">üìñ DEEPER KNOWLEDGE:</p>
                                        <p className="text-purple-100 text-sm leading-relaxed">
                                            {scene.additionalInfo}
                                        </p>
                                    </div>
                                )}

                                {/* Impact (for endings) */}
                                {scene.impact && (
                                    <div className="bg-yellow-900/20 border-l-4 border-yellow-400 rounded-r-xl p-5">
                                        <p className="text-xs font-bold text-yellow-300 mb-2">üí° IMPACT:</p>
                                        <p className="text-yellow-100 text-sm leading-relaxed">
                                            {scene.impact}
                                        </p>
                                    </div>
                                )}

                                {/* Quote (ideal ending) */}
                                {scene.quote && (
                                    <div className="bg-green-900/20 border-l-4 border-green-400 rounded-r-xl p-5">
                                        <p className="text-green-100 text-base italic leading-relaxed">
                                            "{scene.quote}"
                                        </p>
                                    </div>
                                )}

                                {/* Decision Map (for endings) */}
                                {scene.isEnding && (
                                    <div className="bg-purple-900/20 border border-purple-500/30 rounded-xl p-5">
                                        <p className="text-sm font-bold text-purple-300 mb-4">üó∫Ô∏è YOUR DECISION PATH:</p>
                                        <div className="space-y-2">
                                            {history.map((sceneId, index) => (
                                                <div key={index} className="flex items-center gap-3 animate-slideIn" style={{animationDelay: `${index * 0.05}s`}}>
                                                    <div className="flex-shrink-0 w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white text-sm font-bold">
                                                        {index + 1}
                                                    </div>
                                                    <div className="flex-1">
                                                        <div className="text-white text-sm font-semibold">
                                                            {getDecisionLabel(sceneId)}
                                                        </div>
                                                        {index < history.length - 1 && (
                                                            <div className="text-purple-400 text-xs mt-1">‚Üì</div>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Rubric Elements Coverage (for endings) */}
                                {scene.rubricElements && (
                                    <div className="bg-indigo-900/20 border border-indigo-500/30 rounded-xl p-5">
                                        <p className="text-sm font-bold text-indigo-300 mb-4">üìã RUBRIC ELEMENTS COVERAGE:</p>
                                        <div className="space-y-3">
                                            {scene.rubricElements.map((item, i) => (
                                                <div key={i} className="flex items-start gap-3 animate-slideIn" style={{animationDelay: `${i * 0.1}s`}}>
                                                    <div className={`flex-shrink-0 w-6 h-6 rounded flex items-center justify-center text-xs font-bold ${
                                                        item.covered === true ? 'bg-green-500 text-white' : 
                                                        item.covered === 'partial' ? 'bg-yellow-500 text-black' : 
                                                        'bg-red-500 text-white'
                                                    }`}>
                                                        {item.covered === true ? '‚úì' : item.covered === 'partial' ? '~' : '‚úó'}
                                                    </div>
                                                    <div className="flex-1">
                                                        <div className="text-white text-sm font-semibold">{item.element}</div>
                                                        <div className="text-gray-300 text-xs mt-1">{item.note}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Detailed Analysis (for endings) */}
                                {scene.detailedAnalysis && (
                                    <div className="bg-slate-800/50 border-l-4 border-slate-400 rounded-r-xl p-5">
                                        <p className="text-xs font-bold text-slate-300 mb-2">üìñ DETAILED ANALYSIS:</p>
                                        <p className="text-slate-100 text-sm leading-relaxed">
                                            {scene.detailedAnalysis}
                                        </p>
                                    </div>
                                )}

                                {/* Achievements (ideal ending) */}
                                {scene.achievements && (
                                    <div className="bg-white/10 rounded-xl p-5">
                                        <p className="text-sm font-bold text-white mb-3">üèÜ ACHIEVEMENTS UNLOCKED:</p>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                            {scene.achievements.map((achievement, i) => (
                                                <div key={i} className="text-green-300 text-sm animate-slideIn" style={{animationDelay: `${i * 0.1}s`}}>
                                                    {achievement}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Question (for non-endings) */}
                                {scene.question && !scene.isEnding && (
                                    <div className="bg-purple-900/30 rounded-xl p-6 border border-purple-500/30">
                                        <p className="text-purple-200 text-lg font-semibold text-center">
                                            ‚ùì {scene.question}
                                        </p>
                                    </div>
                                )}

                                {/* Choices */}
                                {scene.choices && !scene.isEnding && !showConfirmation && (
                                    <div className="space-y-4">
                                        {shuffleArray(scene.choices).map((choice, index) => (
                                            <button
                                                key={choice.id}
                                                onClick={() => handleChoiceClick(choice)}
                                                className="choice-btn w-full bg-gradient-to-r from-slate-700 to-slate-800 hover:from-purple-700 hover:to-indigo-700 border-2 border-slate-600 hover:border-purple-400 rounded-xl p-5 text-left transition-all animate-slideIn"
                                                style={{animationDelay: `${index * 0.1}s`}}
                                            >
                                                <div className="flex items-start gap-4">
                                                    <span className="text-3xl">{choice.icon}</span>
                                                    <div className="flex-1">
                                                        <p className="text-white font-semibold text-lg mb-1">
                                                            {choice.text}
                                                        </p>
                                                        <p className="text-gray-400 text-sm">
                                                            Choose this path ‚Üí
                                                        </p>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                )}

                                {/* Choice Confirmation Modal */}
                                {showConfirmation && pendingChoice && !showGoodChoice && (
                                    <div className="bg-gradient-to-br from-indigo-900/95 to-purple-900/95 border-2 border-purple-500 rounded-2xl p-8 space-y-6 animate-fadeIn">
                                        <div className="text-center">
                                            <div className="text-6xl mb-4 animate-pulse">{pendingChoice.icon}</div>
                                            <h3 className="text-2xl font-bold text-white mb-2">Confirm Your Choice</h3>
                                            <p className="text-purple-200 text-sm mb-4">This decision will shape Rizal's destiny</p>
                                        </div>

                                        <div className="bg-black/30 rounded-xl p-6 border border-purple-500/30">
                                            <p className="text-xl font-semibold text-white mb-3 text-center">
                                                {pendingChoice.text}
                                            </p>
                                            <div className="flex items-center justify-center gap-2 text-purple-300 text-sm">
                                                <span>Outcome:</span>
                                                <span className="px-3 py-1 bg-purple-600 rounded-full font-semibold">
                                                    {pendingChoice.outcome}
                                                </span>
                                            </div>
                                        </div>

                                        <div className="bg-yellow-900/20 border-l-4 border-yellow-400 rounded-r-xl p-4">
                                            <p className="text-yellow-200 text-sm">
                                                üí° <strong>Remember:</strong> Each choice affects which historical elements (A-H) you'll achieve. Choose wisely to reach the ideal ending!
                                            </p>
                                        </div>

                                        <div className="flex gap-4">
                                            <button
                                                onClick={cancelChoice}
                                                className="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-semibold py-4 px-6 rounded-xl transition-all"
                                            >
                                                ‚Üê Go Back
                                            </button>
                                            <button
                                                onClick={confirmChoice}
                                                className="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg"
                                            >
                                                Confirm Choice ‚Üí
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Good Choice Celebration Screen */}
                                {showGoodChoice && goodChoiceData && (
                                    <div className="bg-gradient-to-br from-green-900/95 to-emerald-900/95 border-4 border-green-400 rounded-2xl p-8 space-y-6 animate-fadeIn shadow-2xl">
                                        {/* Header */}
                                        <div className="text-center">
                                            <div className="text-7xl mb-4 animate-pulse">‚ú®‚≠ê‚ú®</div>
                                            <h3 className="text-3xl font-bold text-green-100 mb-2">
                                                {goodChoiceData.title}
                                            </h3>
                                            <p className="text-green-200 text-lg font-semibold">
                                                {goodChoiceData.message}
                                            </p>
                                        </div>

                                        {/* Progress Badge */}
                                        <div className="bg-green-600 rounded-xl p-4 text-center">
                                            <p className="text-white font-bold text-lg">
                                                {goodChoiceData.elementProgress}
                                            </p>
                                        </div>

                                        {/* Historical Context */}
                                        <div className="bg-black/30 rounded-xl p-6 border-2 border-green-500/50">
                                            <p className="text-xs font-bold text-green-300 mb-3 uppercase tracking-wide">üìú Historical Context:</p>
                                            <p className="text-green-50 text-base leading-relaxed">
                                                {goodChoiceData.historicalContext}
                                            </p>
                                        </div>

                                        {/* What's Next */}
                                        <div className="bg-blue-900/30 border-l-4 border-blue-400 rounded-r-xl p-5">
                                            <p className="text-xs font-bold text-blue-300 mb-2 uppercase tracking-wide">üîÆ What's Next:</p>
                                            <p className="text-blue-100 text-sm leading-relaxed">
                                                {goodChoiceData.nextStep}
                                            </p>
                                        </div>

                                        {/* Historical Impact */}
                                        <div className="bg-yellow-900/30 border-l-4 border-yellow-400 rounded-r-xl p-5">
                                            <p className="text-xs font-bold text-yellow-300 mb-2 uppercase tracking-wide">üí° Why This Matters:</p>
                                            <p className="text-yellow-100 text-sm leading-relaxed">
                                                {goodChoiceData.impact}
                                            </p>
                                        </div>

                                        {/* Encouragement Box */}
                                        <div className="bg-gradient-to-r from-green-600 to-emerald-600 rounded-xl p-5 text-center">
                                            <p className="text-white font-bold text-lg mb-2">
                                                üéØ You're on the Historical Path!
                                            </p>
                                            <p className="text-green-100 text-sm">
                                                Continue making wise choices to achieve all 8 rubric elements and reach the ideal ending!
                                            </p>
                                        </div>

                                        {/* Continue Button */}
                                        <button
                                            onClick={proceedAfterGoodChoice}
                                            className="w-full bg-gradient-to-r from-emerald-500 to-green-500 hover:from-emerald-400 hover:to-green-400 text-white font-bold py-5 px-8 rounded-xl transition-all shadow-lg text-lg"
                                        >
                                            Continue the Journey ‚Üí
                                        </button>
                                    </div>
                                )}

                                {/* Ending Actions */}
                                {scene.isEnding && (
                                    <div className="flex flex-col sm:flex-row gap-4 pt-4">
                                        <button
                                            onClick={goBack}
                                            disabled={history.length <= 1}
                                            className="flex-1 bg-slate-700 hover:bg-slate-600 disabled:bg-slate-800 disabled:opacity-50 text-white font-semibold py-4 px-6 rounded-xl transition-all disabled:cursor-not-allowed"
                                        >
                                            ‚Üê Go Back & Try Different Choice
                                        </button>
                                        <button
                                            onClick={restart}
                                            className="flex-1 bg-purple-600 hover:bg-purple-500 text-white font-semibold py-4 px-6 rounded-xl transition-all"
                                        >
                                            üîÑ Start New Journey
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Navigation Footer (for non-endings) */}
                        {!scene.isEnding && (
                            <div className="mt-6 flex justify-between items-center animate-fadeIn">
                                <button
                                    onClick={goBack}
                                    disabled={history.length <= 1}
                                    className="bg-slate-700 hover:bg-slate-600 disabled:bg-slate-800 disabled:opacity-50 text-white font-semibold py-3 px-6 rounded-xl transition-all disabled:cursor-not-allowed"
                                >
                                    ‚Üê Previous
                                </button>
                                <button
                                    onClick={restart}
                                    className="bg-red-600 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-xl transition-all"
                                >
                                    üîÑ Restart
                                </button>
                            </div>
                        )}

                        {/* Ending Badge */}
                        {scene.isEnding && (
                            <div className="mt-6 text-center animate-fadeIn">
                                <div className={`inline-block bg-gradient-to-r ${getEndingColor()} text-white font-bold px-8 py-3 rounded-full text-lg shadow-lg`}>
                                    {endingReached === 'ideal' && '‚≠ê IDEAL ENDING - Historical Path ‚≠ê'}
                                    {endingReached === 'neutral' && '‚öñÔ∏è NEUTRAL ENDING - A Different Path'}
                                    {endingReached === 'bad' && 'üíî BAD ENDING - A Tragic Fate'}
                                </div>
                                {endingReached === 'ideal' && (
                                    <p className="text-green-300 text-sm mt-3">
                                        üéâ Congratulations! You followed the historical path of Jose Rizal!
                                    </p>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RizalGame />);
    </script>
</body>
</html>
